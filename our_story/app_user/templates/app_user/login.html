{% extends 'layout.html' %}

{% block title %}<title>Login In</title>{% endblock %}

{% block content %}
<span class="h2 d-block mt-5 mb-2 post-list">Log In</span>
<div class="post-list">
    <p class="alert alert-primary text-center">{{ message }}</p>
</div>
<div class="border rounded p-3 post-list">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">계정</label>
            <input type="text" name="username" class="form-control" id="username" autofocus>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
        <input type="submit" class="form-control cursor-pointer bg-login" value="로그인">
    </form>
</div>

{% load static %}
<script src="{% static 'js/user.js' %}"></script>
{% endblock %}
